<!DOCTYPE html>
<html lang="en">

<head>



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>

    <!-------------------------- Bootstrap css ----------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

   

    <div class="container">
        <form>
            <div class="row border">
                <div class="col ">
                    <div class="form-floating mb-3">
                        <h4>Registeration Form</h4>
                    </div>
                    <div class="form-floating mb-3 pt-2">
                        <input type="text" class="form-control" id="floatingInput1" placeholder="first name" required>
                        <label for="floatingInput">First Name</label>
                    </div>
                    <div class="form-floating mb-3 pt-2">
                        <input type="text" class="form-control" id="floatingInput2" placeholder="last name">
                        <label for="floatingInput">Last Name</label>
                    </div>
                    <div class="form-floating mb-3 pt-2">
                        <input type="text" class="form-control" id="floatingInput3" placeholder="username" required>
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating mb-3 pt-2">
                        <input type="email" class="form-control" id="floatingInput4" placeholder="email id" required>
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3 pt-2">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating">
                    <a type="submit" class="btn ">Submit</a>
                </div>
                </div>      
            </div>
        </form>
    </div>
</body>

</html>
